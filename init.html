<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroids</title>

  <style>

	html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
    }

  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./js/three.min.js"></script>
  
  <script> 
	  function executeGame() {
		var difficulty="";
		var planetTexture="";
		var shipTexture="";
		if(document.getElementById('easy').checked) {
			difficulty="easy";
		}else if(document.getElementById('normal').checked) {
			difficulty="normal";
		}else{
			difficulty="hard";
		}
		if(document.getElementById('earth').checked) {
			planetTexture="earth";
		}else if(document.getElementById('mars').checked) {
			planetTexture="mars";
		}else {
			planetTexture="saturn";
		}
		
		if(document.getElementById('military').checked) {
			shipTexture="military";
		}else {
			shipTexture="normal";
		}
		const url="game.html?stackholder=a&planetTexture="+planetTexture+"&difficulty="+difficulty+"&shipTexture="+shipTexture+"";
		window.open(url,"_self",false);
	}

  </script>
</head>
<body>
  
  <div style="position:absolute; text-align:center ; left: 40%;top:0%;">
	<p style="color:red;font-size:60px;">Asteroids</p>
  </div>
  
  <div id="MyCanvas">
  <canvas width="1024" height="512" style="position:absolute; left:0px; top:0px;"></canvas> 
  </div>
  <div style="position:absolute; left:10%; top:80%;">
  <p style="color:red;font-size:20px;">Choose the planet texture:</p>   
  <input type="radio" name="texturePlanet" id="earth" value="earth" autocomplete="off" checked> <font color="red" size="3">Earth </font> <br/>
  <input type="radio" name="texturePlanet" id="mars" value="mars" autocomplete="off"> <font color="red">Mars </font> <br/>
  <input type="radio" name="texturePlanet" id="saturn" value="saturn" autocomplete="off"> <font color="red"> Saturn </font> <br/>
  </div>
    <div style="position:absolute; left:30%; top:80%;">
  <p style="color:red;font-size:20px;">Start the Game:</p>   
	<a align="center" href="#" onclick="executeGame();" class="btn btn-default">Start Game</a>  
  </div>
  <div style="position:absolute; left:50%; top:80%;">
  <p style="color:red;font-size:20px;">Choose the spaceShip texture:</p>   
  <input type="radio" name="textureShip" id="military" value="military" autocomplete="off" checked> <font color="red" size="3">Military </font> <br/>
  <input type="radio" name="textureShip" id="normale" value="normal" autocomplete="off"> <font color="red">Normal </font> <br/>
  
  </div>
    <div style="position:absolute; left:70%; top:80%;">
  <p style="color:red;font-size:20px;">Choose the difficulty:</p>   
  <input type="radio" name="difficulty" id="easy" value="easy" autocomplete="off"> <font color="red" size="3">Easy </font> <br/>
  <input type="radio" name="difficulty" id="normal" value="normal" autocomplete="off" checked> <font color="red">Normal </font> <br/>
  <input type="radio" name="difficulty" id="hard" value="hard" autocomplete="off"> <font color="red"> Hard </font> <br/>
  </div>
  
  
  <div style="position:absolute; text-align:center ; left: 80%;top:10%;">
	<p style="color:red;font-size:20px;">Commands:</p>
	<p style="color:red;font-size:15px;">#WASD or Arrow Keys to move</p>
	<p style="color:red;font-size:15px;">#Space Bar to shoot</p>
	<br/>
    <p style="color:red;font-size:20px;">Goal: Survive!</p>
	<br/>
	
	
  </div>



</body>

 <script src="./js/init.js"></script>

</html>
